[ui]
background = "$surface_0"

# Elevation
[ui.elevation_0]
background = "$surface_0"

[ui.elevation_1]
corner_radius = "$elevation_corner_radius"
shadow = { offset = [0.0, 4.0], blur = 16.0, color = "$elevation_shadow_color" }

# Tab Bar
[ui.tab]
background = "$surface_0"
text = "$text_3"
padding = { left = 8, right = 8 }
icon_close = "$text_2"
icon_dirty = "$status_info"
icon_conflict = "$status_warn"

[ui.active_tab]
extends = "ui.tab"
background = "$surface_1"
border = { color = "$border_0", width = 2.0 }
text = "$text_0"

# Selector
[ui.selector]
extends = "ui.elevation_1"
background = "$surface_0"
border = { color = "$border_0", width = 2.0 }
text = "$text_1"
corner_radius = 6.0
padding = { top = 6.0, bottom = 6.0, left = 6.0, right = 6.0 }
margin.top = 52.0

[ui.selector.item]
text = "$text_1"
highlight_text = { color = "#18a3ff", weight = "bold" }
corner_radius = 4.0
padding = { top = 6.0, bottom = 6.0, left = 18.0, right = 18.0 }

[ui.selector.active_item]
extends = "ui.selector.item"
background = "$interaction_hover"

# Tool Bar
[ui.toolbar]
extends = "ui.elevation_0"

[ui.toolbar.item]
padding = { top = 6.0, bottom = 6.0, left = 6.0, right = 6.0 }

[ui.toolbar.active_item]
extends = "ui.toolbar.item"
background = "$surface_1"
color = "$text_0"

# Status Bar
[ui.statusbar]
extends = "ui.elevation_0"
border = { color = "$border_0", width = 2.0 }

[ui.statusbar.item]
text = "$text_2"

# Editor
[editor]
background = "$surface_1"
gutter_background = "$surface_1"
active_line_background = "$surface_0"
line_number = "$text_3"
line_number_active = "$text_0"
text = "$text_1"
replicas = [
    { selection = "$interaction_selection", cursor = "$text_0" },
    { selection = "#504f31", cursor = "#fcf154" },
]