extends = "_base"

[surface]
0 = "#EAEAEB"
1 = "#FAFAFA"
2 = "#FFFFFF"

[border]
0 = "#DDDDDC"

[text]
base = { family = "Inconsolata", size = 15 }
0 = { extends = "$text.base", color = "#000000" }
1 = { extends = "$text.base", color = "#29292B" }
2 = { extends = "$text.base", color = "#7E7E83" }
3 = { extends = "$text.base", color = "#939393" }

[shadow]
0 = "#0000000D"

[selection]
host = { selection = "#D4D9EE", cursor = "$text.0.color" }
guests = [{ selection = "#504f31", cursor = "#fcf154" }]

[status]
good = "#4fac63"
info = "#3c5dd4"
warn = "#faca50"
bad = "#b7372e"

[state]
active_line = "#EAECF2"
hover = "#0000000D"

[syntax]
keyword = { color = "#0000fa", weight = "bold" }
function = { color = "#795e26", underline = true }
string = "#a82121"
type = "#267f29"
number = "#b5cea8"
comment = "#6a9955"
property = "#4e94ce"
variant = "#4fc1ff"
constant = "#9cdcfe"