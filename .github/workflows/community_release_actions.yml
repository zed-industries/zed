name: Release Actions

on:
  release:
    types: [published]
  push:
    branches:
      - Preserve-newlines-in-release-notes-email

jobs:
  send_release_notes_email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - name: Send release notes email
        run: |
          TAG="v0.179.2"
          cat << 'EOF' > release_body.txt
          ## What's New in Zed v0.179.2

          This is a test release note for email testing purposes.
          
          ### Improvements
          
          - Improved performance
          - Fixed bugs
          - Enhanced user experience
          EOF
          jq -n --arg tag "$TAG" --rawfile body release_body.txt '{version: $tag, markdown_body: $body}' \
            > release_data.json
          curl -X POST "https://zed.dev/api/send_release_notes_email" \
            -H "Authorization: Bearer ${{ secrets.RELEASE_NOTES_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @release_data.json
