on:
  release:
    types: [published]

jobs:
  discord_release:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v5.3.0
      if: ${{ ! github.event.release.prerelease }}
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        content: |
          ðŸ“£ Zed ${{ github.event.release.tag_name }} was just released!

          Restart your Zed or head to https://zed.dev/releases/latest to grab it.

          ```md
          # Changelog

          ${{ github.event.release.body }}
          ```
  discourse_release:
    if: ${{ ! github.event.release.prerelease }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "19"
      - run: >
          node "./script/discourse_release"
          ${{ secrets.DISCOURSE_RELEASES_API_KEY }}
          ${{ github.event.release.tag_name }}
          ${{ github.event.release.body }}
  mixpanel_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10.5"
          architecture: "x64"
          cache: "pip"
      - run: pip install -r script/mixpanel_release/requirements.txt
      - run: >
          python script/mixpanel_release/main.py
          ${{ github.event.release.tag_name }}
          ${{ secrets.MIXPANEL_PROJECT_ID }}
          ${{ secrets.MIXPANEL_SERVICE_ACCOUNT_USERNAME }}
          ${{ secrets.MIXPANEL_SERVICE_ACCOUNT_SECRET }}
