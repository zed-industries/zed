      run: mkdir -p target; echo 'Perf is *much* better now' > target/results.md
      shell: bash -euxo pipefail {0}
    - name: '@actions/upload-artifact results.md'
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
