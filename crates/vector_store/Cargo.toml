[package]
name = "vector_store"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
collections = { path = "../collections" }
futures = "0.3"
gpui = { path = "../gpui" }
heed = "0.20"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
schemars = "0.8"
smallvec = "1.11"
uuid = { version = "1.6", features = ["v4", "serde"] }
util = { path = "../util" }

# For embedding vectors
ndarray = "0.15" 