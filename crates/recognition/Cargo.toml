[package]
name = "recognition"
version = "0.1.0"
edition = "2021"
publish = false
license = "GPL-3.0-or-later"
build = "build.rs"

[dependencies]
anyhow = "1.0"
log = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
thiserror = "1.0"
num_cpus = "1.0"

# Audio processing
hound = "3.5"

# Whisper integration using whisper-rs (bindings to whisper.cpp)
whisper-rs = "0.12"

# HTTP client for downloading models
reqwest = { version = "0.11", features = ["json", "stream"] }

# File system and utilities
tempfile = "3.0"
sha2 = "0.10"
hex = "0.4"
dirs = "5.0"

[dev-dependencies]
tokio-test = "0.4" 

# Build script configuration to avoid GGML conflicts
[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]