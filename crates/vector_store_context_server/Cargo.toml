[package]
name = "vector_store_context_server"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
path = "src/lib.rs"

[[bin]]
name = "vector_store_context_server_bin"
path = "src/main.rs"

[[bin]]
name = "standalone"
path = "src/standalone.rs"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
context_server = { path = "../context_server" }
dirs = "4.0"
env_logger = "0.11"
extension = { path = "../extension" }
gpui = { path = "../gpui" }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vector_store = { path = "../vector_store" } 