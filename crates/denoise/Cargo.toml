[package]
name = "denoise"
version = "0.1.0"
edition.workspace = true
publish.workspace = true
license = "GPL-3.0-or-later"

[lints]
workspace = true

[dependencies]
candle-core = { version = "0.9.1", git ="https://github.com/dvdsk/candle", branch = "add-operators" }
candle-onnx = { version = "0.9.1", git ="https://github.com/dvdsk/candle", branch = "add-operators" }

rodio = { workspace = true, features = ["wav_output"] }

rustfft = { version = "6.2.0", features = ["avx"] }
realfft = "3.4.0"
thiserror.workspace = true
# Must match version used by candle-onnx
# todo dvdsk make pr @candle to re-export prost
prost = { version = "0.12.6", default-features = false, features = ["std"] }
workspace-hack.workspace = true
