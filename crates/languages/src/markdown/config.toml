name = "Markdown"
grammar = "markdown"
path_suffixes = ["md", "mdx"]
word_characters = ["-"]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "<", end = ">", close = true, newline = true },
    { start = "\"", end = "\"", close = false, newline = false },
    { start = "'", end = "'", close = false, newline = false },
    { start = "`", end = "`", close = false, newline = false },
]

tab_size = 2
soft_wrap = "preferred_line_length"
