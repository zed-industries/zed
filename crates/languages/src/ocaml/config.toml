name = "OCaml"
grammar = "ocaml"
path_suffixes = ["ml"]
block_comment = ["(* ", "*)"]
autoclose_before = ";,=)}]"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "<", end = ">", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "[|", end = "|", close = true, newline = true, not_in = ["string"] },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] }
]
