[package]
description = "The fast, collaborative code editor."
edition = "2021"
name = "zed2"
version = "2.0.0"
publish = false

[lib]
name = "zed2"
path = "src/zed2.rs"
doctest = false

[[bin]]
name = "zed2"
path = "src/main.rs"

[dependencies]
