[package]
name = "go_to_line"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
path = "src/go_to_line.rs"
doctest = false

[dependencies]
editor = { path = "../editor" }
gpui = { path = "../gpui" }
menu = { path = "../menu" }
settings = { path = "../settings" }
text = { path = "../text" }
workspace = { path = "../workspace" }
postage.workspace = true
theme = { path = "../theme" }
util = { path = "../util" }

[dev-dependencies]
editor = { path = "../editor", features = ["test-support"] }
