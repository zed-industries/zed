name = "YAML"
path_suffixes = ["yml", "yaml"]
line_comment = "# "
autoclose_before = ",]}"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]

increase_indent_pattern = ":\\s*[|>]?\\s*$"
