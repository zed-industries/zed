[package]
description = "The fast, collaborative code editor."
edition = "2021"
name = "zed"
version = "0.121.0"
publish = false
license = "GPL-3.0-or-later"

[lib]
name = "zed"
path = "src/zed.rs"
doctest = false

[[bin]]
name = "Zed"
path = "src/main.rs"

