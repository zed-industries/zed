[package]
authors = ["Nathan Sobo <nathansobo@gmail.com>"]
description = "The fast, collaborative code editor."
edition = "2021"
name = "zed"
version = "0.105.4"
publish = false

[lib]
name = "zed"
path = "src/zed.rs"
doctest = false

[[bin]]
name = "Zed"
path = "src/main.rs"

