[package]
name = "livekit_client_macos"
version = "0.1.0"
edition.workspace = true
description = "Bindings to LiveKit Swift client SDK"
publish.workspace = true
license = "GPL-3.0-or-later"

[lints]
workspace = true

[lib]
path = "src/livekit_client.rs"
doctest = false

[[example]]
name = "test_app_macos"

[features]
no-webrtc = []
test-support = [
    "async-trait",
    "collections/test-support",
    "gpui/test-support",
    "livekit_api",
    "nanoid",
]

[dependencies]
anyhow.workspace = true
async-broadcast = "0.7"
async-trait = { workspace = true, optional = true }
collections = { workspace = true, optional = true }
futures.workspace = true
gpui = { workspace = true, optional = true }
livekit_api = { workspace = true, optional = true }
log.workspace = true
media.workspace = true
nanoid = { workspace = true, optional = true}
parking_lot.workspace = true
postage.workspace = true

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation.workspace = true

[target.'cfg(all(not(target_os = "macos")))'.dependencies]
async-trait = { workspace = true }
collections = { workspace = true }
gpui = { workspace = true }
livekit_api.workspace = true
nanoid.workspace = true

[dev-dependencies]
async-trait.workspace = true
collections = { workspace = true, features = ["test-support"] }
gpui = { workspace = true, features = ["test-support"] }
livekit_api.workspace = true
nanoid.workspace = true
sha2.workspace = true
simplelog.workspace = true

[build-dependencies]
serde.workspace = true
serde_json.workspace = true

[package.metadata.cargo-machete]
ignored = ["serde_json"]
