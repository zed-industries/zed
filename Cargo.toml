    "crates/audio",
    "crates/auto_update",
    "crates/breadcrumbs",
    "crates/call",
    "crates/cli",
    "crates/client",
    "crates/clock",
    "crates/collab",
    "crates/collab_ui",
    "crates/collections",
    "crates/command_palette",
    "crates/context_menu",
    "crates/copilot",
    "crates/copilot_button",
    "crates/db",
    "crates/diagnostics",
    "crates/drag_and_drop",
    "crates/editor",
    "crates/feedback",
    "crates/file_finder",
    "crates/fs",
    "crates/fsevent",
    "crates/fuzzy",
    "crates/git",
    "crates/go_to_line",
    "crates/gpui",
    "crates/gpui_macros",
    "crates/install_cli",
    "crates/journal",
    "crates/language",
    "crates/language_selector",
    "crates/language_tools",
    "crates/live_kit_client",
    "crates/live_kit_server",
    "crates/lsp",
    "crates/media",
    "crates/menu",
    "crates/node_runtime",
    "crates/outline",
    "crates/picker",
    "crates/plugin",
    "crates/plugin_macros",
    "crates/plugin_runtime",
    "crates/project",
    "crates/project_panel",
    "crates/project_symbols",
    "crates/recent_projects",
    "crates/rope",
    "crates/rpc",
    "crates/search",
    "crates/settings",
    "crates/snippet",
    "crates/sqlez",
    "crates/sqlez_macros",
    "crates/staff_mode",
    "crates/sum_tree",
    "crates/terminal",
    "crates/text",
    "crates/theme",
    "crates/theme_selector",
    "crates/util",
    "crates/semantic_index",
    "crates/vim",
    "crates/vcs_menu",
    "crates/workspace",
    "crates/welcome",
    "crates/xtask",
    "crates/zed",
    "crates/zed-actions"
