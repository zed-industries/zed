name = "Prisma"
grammar = "prisma"
path_suffixes = ["prisma"]
line_comments = ["// "]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true }
]
tab_size = 2
word_characters = ["@"]

[overrides.string]
word_characters = ["@"]
