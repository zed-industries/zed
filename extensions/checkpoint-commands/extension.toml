[extension]
id = "checkpoint-commands"
name = "Checkpoint Commands"
description = "Slash commands for managing conversation checkpoints and rollback"
version = "0.1.0"
schema_version = 1
authors = ["cloudraLabs"]
repository = "https://github.com/zed-industries/zed"

[extension.slash_commands]
checkpoint = { description = "Create a checkpoint to save current state" }
rollback = { description = "Rollback to a previous checkpoint" }
list-checkpoints = { description = "List all available checkpoints" }
