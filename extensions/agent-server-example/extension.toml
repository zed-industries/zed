id = "test-agent-server"
name = "Test Agent Server"
description = "Test extension for agent server functionality - downloads codex-acp from GitHub"
version = "0.1.0"
schema_version = 1
authors = ["Zed Industries <hi@zed.dev>"]
repository = "https://github.com/zed-industries/zed"

# Example: GitHub Release launcher - downloads codex-acp v0.3.8 from zed-industries/codex-acp
# This demonstrates how to download an agent binary from GitHub releases.
# The {arch}, {platform}, and {ext} template variables are automatically replaced with
# platform-specific values (e.g., aarch64, apple-darwin, tar.gz)
[agent_servers.example-codex]
args = []

[agent_servers.example-codex.launcher]
repo = "zed-industries/codex-acp"
tag = "v0.3.8"
asset_pattern = "codex-acp-0.3.8-{arch}-{platform}.{ext}"
binary_name = "codex-acp"