name = "TOML"
grammar = "toml"
path_suffixes = ["Cargo.lock", "toml", "Pipfile", "uv.lock"]
line_comments = ["# "]
autoclose_before = ",]}"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["comment", "string"] },
]
